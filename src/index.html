<!DOCTYPE html>
<html lang="en" class="color">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>

    <div class="calc">
    <div class="calc-screen">
        <p>0</p>
    </div>
    <div class="buttons">
        <div class="btn bg-red" id="ac">AC</div>
        <div class="btn bg-gray" id="mc">MC</div>
        <div class="btn bg-gray" id="mr">MR</div>
        <div class="btn bg-gray" id="mPlus">M+</div>
        <div class="btn bg-gray" id="mMinus">M-</div>
        <div class="btn operator bg-orange">/</div>

        <div class="btn bg-gray" id="x2">x<sup>2</sup></div>
        <div class="btn bg-gray" id="sqrt">&radic;</div>
        <div class="btn bg-gray" id="factorial">x!</div>
        <div class="btn bg-gray" id="signChange">+/-</div>
        <div class="btn bg-gray" id="percent">%</div>
        <div class="btn operator bg-orange">x</div>

        <div class="btn x3 bg-gray" id="x3">x<sup>3</sup></div>
        <div class="btn bg-gray" id="cbrt">&#8731;</div>
        <div class="btn digit">7</div>
        <div class="btn digit">8</div>
        <div class="btn digit">9</div>
        <div class="btn operator bg-orange">-</div>

        <div class="btn operator bg-gray" id="xy">x<sup>y</sup></div>
        <div class="btn operator bg-gray"><sup>y</sup>&radic;x</div>
        <div class="btn digit">4</div>
        <div class="btn digit">5</div>
        <div class="btn digit">6</div>
        <div class="btn operator bg-orange">+</div>

        <div class="btn bg-gray" id="tenX">10<sup>x</sup></div>
        <div class="btn bg-gray" id="oneDivideX">1/x</div>
        <div class="btn digit">1</div>
        <div class="btn digit">2</div>
        <div class="btn digit">3</div>
        <div class="btn equal bg-orange">=</div>

        <div class="btn func bg-gray" id="colorTheme">C</div>
        <div class="btn func bg-gray" id="lightTheme">L</div>
        <div class="btn digit zero">0</div>
        <div class="btn digit dot">.</div>
    </div>
</div>

</body>
</html>
